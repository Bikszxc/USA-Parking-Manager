<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
</head>
<body>
    <h2>Reservation Form</h2>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="post" action="/submit">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="text" id="contact" name="contact_number" required><br><br>

        <label for="plate">Plate Number:</label><br>
        <input type="text" id="plate" name="plate_number" required><br><br>

        <label for="vehicle">Vehicle Type:</label><br>
        <input type="text" id="vehicle" name="vehicle_type" required><br><br>

        <label for="date">Reservation Date:</label><br>
        <input type="date" id="date" name="reservation_date" required><br><br>

        <label for="time">Reservation Time:</label><br>
        <input type="time" id="time" name="reservation_time" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
